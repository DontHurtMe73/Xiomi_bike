<section class="price" id="price">
    <div class="container">
        <div class="price__wrapper">
            <form class="form">
                <h4 class="form__title">Заказать</h4>
                <p class="form__text">
                    Если Вы хотите заказать велосипед, оставьте свой контакт и наш менеджер перезвонит вам в
                    ближайшее время
                </p>
                <input class="form__input-name" type="text" placeholder="Имя">
                <input class="form__input-phone" type="tel" placeholder="Телефон">
                <span class="form__input-text">выберите желаемый цвет</span>

                <div class="form__label-box">
                    <label class="form__label">
                        <input class="form__input-radio" type="radio" name="bike">
                        <div class="form__bike">
                            <img class="form__bike-img" src="@img/main/price/bike_grey.jpg" alt="Велосипед серый">
                            <p class="form__bike-price"><span>90 999 руб</span></p>
                        </div>
                        <div class="form__radio-style form__radio-style--grey"></div>
                    </label>

                    <label class="form__label">
                        <input class="form__input-radio" type="radio" name="bike" checked>
                        <div class="form__bike">
                            <img class="form__bike-img" src="@img/main/price/bike_white.jpg"
                                alt="Велосипед белый">
                            <p class="form__bike-price"><span>89 900 руб</span></p>
                        </div>
                        <div class="form__radio-style form__radio-style--white"></div>
                    </label>

                    <label class="form__label">
                        <input class="form__input-radio" type="radio" name="bike">
                        <div class="form__bike">
                            <img class="form__bike-img" src="@img/main/price/bike_red.jpg" alt="Велосипед красный">
                            <p class="form__bike-price"><span>92 999 руб</span></p>
                        </div>
                        <div class="form__radio-style form__radio-style--red"></div>
                    </label>
                </div>
                <button class="form__btn" type="submit">ЗАКАЗАТЬ</button>
            </form>
        </div>
    </div>
</section>
